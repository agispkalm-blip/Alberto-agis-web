<body>

<header>
  <nav class="navbar">
    <div class="logo">Alberto Agis Web</div>
    <ul>
      <li><a href="../index.html">Inicio</a></li>
      <li><a href="galeria.html">Galería</a></li>
      <li><a href="presupuesto.html" class="activo">Presupuesto</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>
</header>

<main>
  <section>
    <h1>Calcula tu presupuesto</h1>

    <form id="form-presupuesto" novalidate>
      <fieldset>
        <legend>Datos de contacto</legend>

        <label>Nombre
          <input type="text" id="nombre" maxlength="15">
        </label>

        <label>Apellidos
          <input type="text" id="apellidos" maxlength="40">
        </label>

        <label>Teléfono
          <input type="text" id="telefono" maxlength="9">
        </label>

        <label>Email
          <input type="email" id="email">
        </label>
      </fieldset>

      <fieldset>
        <legend>Presupuesto</legend>

        <label>Producto
          <select id="producto">
            <option value="">-- Escoge un producto --</option>
            <option value="600">Página básica - 600€</option>
            <option value="1200">Tienda online - 1200€</option>
            <option value="2000">Aplicación web - 2000€</option>
          </select>
        </label>

        <label>Plazo (meses)
          <input type="number" id="plazo" value="12" min="1" max="24">
        </label>

        <fieldset>
          <legend>Extras</legend>
          <label><input type="checkbox" class="extra" value="200"> SEO (+200€)</label>
          <label><input type="checkbox" class="extra" value="150"> Mantenimiento (+150€)</label>
          <label><input type="checkbox" class="extra" value="100"> Logotipo (+100€)</label>
        </fieldset>

        <label>Presupuesto final
          <input type="text" id="presupuesto-final" readonly>
        </label>
      </fieldset>

      <fieldset>
        <legend>Condiciones</legend>
        <label><input type="checkbox" id="condiciones"> Acepto las condiciones</label>
      </fieldset>

      <button type="submit">Enviar</button>
      <button type="reset">Resetear</button>
    </form>
  </section>
</main>
